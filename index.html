<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Your description goes here">
  	    <meta name="keywords" content="one, two, three">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie-edge">
        <title>Online Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Calculator</h1>
        <section class="calcBody">
            <div class="output-fields">
                <div data-previous-operations class = "previous-operations"></div>   <!--this shows the previous operation entered before current operation-->
                <div data-current-operations class = "current-operations"></div>     <!--this shows the current operation being entered-->   
            </div>
             
            <div class="buttons">                           <!-- grid of all the available buttons in the calculator-->
                <button data-all-clear class="big-buttons">AC</button> <!--using data attributes to identify data elements for JS instead of adding more classes-->
                <button data-delete>DELETE</button>
                <button data-operations>/</button>    
                <button data-numbers>1</button>
                <button data-numbers>2</button>
                <button data-numbers>3</button>
                <button data-operations>x</button>
                <button data-numbers>4</button>
                <button data-numbers>5</button>
                <button data-numbers>6</button>
                <button data-operations>+</button>
                <button data-numbers>7</button>
                <button data-numbers>8</button>
                <button data-numbers>9</button>
                <button data-operations>-</button>
                <button data-numbers>.</button>
                <button data-numbers>0</button>
                <button data-equals class="big-buttons">=</button>  <!--big buttons indicate bigger buttons that will even out the button grid-->
            </div>
        </section>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
